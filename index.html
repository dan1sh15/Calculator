<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul id="nav-list">
            <li><h3>MyCalculator.com</h3></li>
            <li><input type="submit" id="btn" value="Light Mode"></li>
        </ul>
    </nav>

    <div class="main">
        <div class="container">
            <input type="text" class="display" placeholder="0" id="inputBox" />
            <div class="rows">
                <button class="orange">AC</button>
                <button class="orange">DEL</button>
                <button class="orange">%</button>
                <button class="orange">/</button>
            </div>
            <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">*</button>
            </div>
            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">-</button>
            </div>
            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
            </div>
            <div class="rows">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="orange-bg">=</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
